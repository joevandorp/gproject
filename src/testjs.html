<!DOCTYPE html>
<head>
</head><body><script>
	var asset = function(name,x,y,color,type){
		this.name=name||'unnamed';
		this.type=type||'wall';
		this.x=x||0;
		this.y=y||0;
		this.color=color||'#fff';
		this.player = function(word){
			this.word=word||true;
			
		}
	}
	
	var assets = [new asset('one'), new asset('two'), new asset()];
	
	var out='';
		
	for(let i in assets){
		out+=' '+assets[i].name;
	}
	console.log(out);
</script></body></html>
